<!--  Task 5: Hide an Element
HTML:
<p id="hideMe">You should hide me!</p>
JS Task:
Use JS to hide this paragraph using style.display = 'none'. -->

<html>
    <head>
        <title>
            DOM
        </title>
    </head>
    <body>
        <p id="hideMe">You should hide me!</p>
    </body>
    <script>
        let element=document.getElementById("hideMe")
        element.style.display='none';
    </script>
</html>
