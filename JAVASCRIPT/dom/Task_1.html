<!--  Task 1: Change Heading Text
HTML:

<h1 id="mainTitle">Original Title</h1>
JS Task:
Use JavaScript to change the text of the heading to "Welcome to My Website". -->


<html>
    <head>
        <title>DOM</title>
    </head>
    <body>
        <h1 id="mainTitle">Original Title</h1>
    </body>

    <script>
        let element=document.getElementById('mainTitle');
        element.innerText='Welcome to My Website'
    </script>
</html>
