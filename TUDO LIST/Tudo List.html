<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="Tudo List Style.css">
</head>

<body>
    <div class="container">

        <div class="box">

            <div class="topbox">

                <h1 style="text-align: center;">Todo List</h1>

                <input placeholder="Ex: I should study " class="input" id="input" type="text">
                <button id="addli" onclick="add()">ADD</button>

            </div>

            <div class="scrollbox">
                <ol id="list"></ol>
            </div>

        </div>

        <script>
            let id = 'data';
            let increment = 0;
            let input = document.getElementById("input");
            let addli = document.getElementById("list");

            window.onload = function () {
                let stored = localStorage.getItem("tasks");
                if (stored) {
                    addli.innerHTML = stored;
                }
            };

            function add() {
                let value = input.value.trim();
                if (value === "") {
                    alert("Please enter a note before adding!");
                    return;
                }

                increment++;
                let list = document.createElement("li");
                list.innerHTML = `
                    <div class="icons">
                        <span id=${id + increment}>${value}</span>
                        <div>
                            <button class="mark" onclick="markDone(event)">‚úî</button>
                            <button class="del" onclick="del(event)">üóëÔ∏è</button>
                        </div>
                    </div>
                `;
                addli.append(list);
                input.value = "";
                saveData();
            }

            function del(event) {
                event.target.closest("li").remove();
                saveData();
            }

            function markDone(event) {
                let task = event.target.parentElement.parentElement.querySelector("span");
                task.classList.toggle("done");
                if (task.classList.contains("done")) {
                    event.target.innerHTML = "‚Ü©";
                } else {
                    event.target.innerHTML = "‚úî";
                }
                saveData();
            }

            function saveData() {
                localStorage.setItem("tasks", addli.innerHTML);
            }

            input.addEventListener("keypress", function (e) {
                if (e.key === "Enter") {
                    add();
                }
            });
        </script>

    </div>
</body>

</html>
